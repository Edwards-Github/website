<!DOCTYPE html>
<html>
    <body>
        <!-- form sends data to wherever action is directed to -->
        <!-- method: GET or POST-->
        <!-- enctype="multipart/form-data" is recommended when you're sending a large file such as an image -->
        <form action="index.html" method="POST" enctype="multipart/form-data"> <!-- form is POST method because we're sending data -->
            <!-- for attribute should match the id -->
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="15" required><br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>

            <label for="phone">phone #:</label>
            <!-- pattern = [range]{how many digits allowed} -->
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday">birthdate</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <!-- giving all the inputs the same name will limit the user to only choosing one of the three options -->
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"><br>

            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="gift card">gift card</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file</label>
            <!-- if you don't include accept and what to accept then it will accept all file types -->
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
