<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- overflow = property that sets the desired 
                    behavior when content that does not fit in the 
                    parent element box (overflows)
                    
                    overflow: visible -> allow overflowed content to show
                    overflow: hidden -> any content that will overflow will be hidden
                    overflow: clip -> similar to hidden. Used with overflow-clip-margin: 13px (will overflow by 13px)
                    overflow: scroll -> box contains a scroll bar
                    overflow: auto -> will display a scroll bar if needed
    -->

    <div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus maxime ex soluta labore aperiam debitis pariatur laudantium perferendis accusantium animi optio accusamus quia molestiae ullam, nobis sapiente nesciunt similique nostrum.</p>
    </div>
</body>
</html>
