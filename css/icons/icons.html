<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/923ad1b8ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        website: https://fontawesome.com/ 
        1. log into website
        2. go to Icons tab
        3. search for icon you want
        4. select icon and customize
        5. copy the html code and paste it
     -->
        <!-- you can make size bigger by adding fa-5x for 5x the original size -->
    <div class="icons">
        <a href="">
            <i class="fa-solid fa-house fa-5x"></i>
        </a>
        <a href="https://twitter.com">
            <i class="fa-brands fa-twitter fa-5x"></i>
        </a>
        <a href="https://youtube.com">
            <i class="fa-brands fa-youtube fa-5x"></i>
        </a>
        <a href="https://tiktok.com">
            <i class="fa-brands fa-tiktok fa-5x"></i>
        </a>
    </div>

</body>
</html>
