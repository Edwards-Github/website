<!DOCTYPE html>
<html>
    <body>
        <!--controls is needed to play music-->
        <!--attributes: controls, autoplay, muted, loop-->
        <p>APT by Rose and Bruno Mars</p>
        <audio controls>
            <!--type lets browser know what kind of file type it is-->
            <source src="music/APT.mp3" type="audio/mpeg">
        </audio>
        <p>Bye Bye Bye by NSYNC</p>
        <audio controls>
            <source src="music/ByeByeBye.mp3" type="audio/mpeg">
        </audio>
        <p>Ghost by Justin Bieber</p>
        <audio controls>
            <source src="music/Ghost.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
